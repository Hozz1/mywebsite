<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <h1>My Portfolio</h1>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>Hello! I'm a passionate beginner web developer, building clean and functional websites with HTML and CSS.</p>
    </section>

    <section id="projects">
      <h2>My Projects</h2>
      <ul>
        <li><strong>Project 1:</strong> Landing Page</li>
        <li><strong>Project 2:</strong> Blog Layout</li>
        <li><strong>Project 3:</strong> Contact Form</li>
      </ul>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>
</body>
</html>
